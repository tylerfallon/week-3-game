<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hangman - One Hit Wonders</title>
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
<center>
	<img src="./assets/images/hangman.png" alt="Hangman" height="100" width="450">
	<br>
	<img src="./assets/images/ohw.png" alt="ohw" height="50" width="350">
</center>

<div class="container">

<div id="imageplace">
<img src="./assets/images/hangman.png" alt="image1" height="100" width="100">
</div>

<div id="thebox">
	<p id="instructions">Press any key to get started!</p>
	<p id="word">Word:</p>
	<p id ="word1">
		<span id="pos1">-</span> 
		<span id="pos2">-</span>
		<span id="pos3">-</span>
		<span id="pos4">-</span>

		<span id="pos8">-</span>
		<span id="pos9">-</span>
	</p>
	<p id="Wins">Wins:</p> 
	<p id="numwin">0</p>
	<p id="corguesses">Correct Guesses:</p>
	<p id="correctguess">0</p>
	<p id="numguesses">Number of Guesses Remaining:</p>

</div>

</div>

<script src="./assets/javascript/game.js"></script>

</html>
